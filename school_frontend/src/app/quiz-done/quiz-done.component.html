<app-sidebar></app-sidebar>
<div>
      <table class="text-center w-50 m-auto table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Max Grade</th>
            <th >Submission Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Quizzes">
            <td>{{item.QName}}</td>
            <td>{{item.Grade}}</td>
            <td>{{item.MaxGrade}}</td>
            <td>{{item.submissionTime}}</td>
          </tr>
        </tbody>
      </table>
</div>
