<app-sidebar></app-sidebar>
<div class="row">
    <div class="mt-3">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Day</th>
                <th scope="col">Lecture_1</th>
                <th scope="col">Lecture_2</th>
                <th scope="col">Lecture_3</th>
                <th scope="col">Lecture_4</th>
                <th scope="col">Lecture_5</th>
                <th scope="col">Lecture_6</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Table.days" >
                    <th>{{item.Day}}</th>
                    <th>
                        {{item.lectures.lec1}}
                    </th>
                    <th>
                        {{item.lectures.lec2}}
                    </th>
                    <th>
                        {{item.lectures.lec3}}
                    </th>
                    <th>
                        {{item.lectures.lec4}}
                    </th>
                    <th>
                        {{item.lectures.lec5}}
                    </th>
                    <th>
                        {{item.lectures.lec6}}
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
