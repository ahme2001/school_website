<app-sidebar></app-sidebar>
<div class="container col-lg-25 ms-2" >
  <h2 class="text-center" style="color:#00539CFF ;">Set Fees</h2>
    <label class="ms-4 mt-5">Select Year</label>
    <select class="col-2 ms-2" [(ngModel)]="feesSetted.year">
    <option *ngFor="let c of year" [value]="c?.code">{{ c?.name }}</option>
    </select>
    <label class="ms-5">Fees</label>
    <input type="text" class="ms-2" [(ngModel)]="feesSetted.fees">
    <button style="background-color: #00539CFF; color:white;" (click)="setFees()" class="btn btn-primary ms-5">Set Fees</button>
</div>
