<app-sidebar></app-sidebar>
<div class="container col-lg-25 my-2 ms-2" >
    <label class="ms-4 mt-5">Select Children</label>
    <select class="col-2 ms-2" [(ngModel)]="selected.id">
    <option *ngFor="let c of children" [value]="c?.Id">{{ c?.name }}</option>
    </select>
    <button style="background-color: #00539CFF; color:white;" (click)="showFees()" class="ms-5">Show Fees</button>
</div>
<div  [style.display]="displayfees">
  <label class="ms-4 mt-5">Fees: </label>
  {{fees}}
</div>
