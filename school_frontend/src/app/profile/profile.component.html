<app-sidebar></app-sidebar>
<h1 class="text-center">Profile</h1>
<div class="row">
    <div class="col_6 p-3">
        <p><b>Name: </b> {{profile.Name}}</p>
        <p> <b>National_Id:</b> {{profile.National_Id}}</p>
        <p><b>Phone:</b>{{profile.Phone}}</p>
        <p><b>Sex:</b>{{profile.Sex}}</p>
        <p><b>Job:</b>{{profile.Job}}</p>
        <div *ngIf= "isStudent">
            <p><b>Class:</b> 2-3</p>
        </div>
    </div>
</div>
